<!DOCTYPE html>
<html>
<script>
//Objects
    /*
    1. Starts with {} brackets
    2. You can add as many as property "here name , price is the property"
    3. Inside object we can add any type of value
    */
    const product = {
        name :          'PlayStation5' ,
        //property      //value
        price : 34000 ,
        releasedYear : 2020
    }
    console.log(product);

    //to access value of a property
    console.log(product.name);
    console.log(product.price);

    //to change a value 
    product.releasedYear = 2021;
    console.log(product);

    //to add new property 
    product.company = 'Sony';
    console.log(product);

    //to delete a property
    delete product.releasedYear
    console.log(product);

    //other ways to access value 
    console.log(product['name']);
    //it is when a value cant be accessed by .dot method in line 15

    //Line 6

    const product2 = {
        name : 'xbox',
        price : 30000,
        releasedYear : 2020,
        rating : {             //Nested Object
            star : 4 ,
            count : 9800 
        }
    }

    console.log(product2.name);
    console.log(product2.rating.star);
    console.log(product2.rating['count']);

    //functions are also a type of values in Js

    const product3 = {
        name : 'PC' ,
        price : 100000 ,
        grapicsCardPrice : 50000 ,
        fun : function totalPrice(){
           console.log(this.price+this.grapicsCardPrice);
        }
    }

    product3.fun();

    
    //strings also have property and method it is called auto boxing
    // null and undifined only dont have auto boxing

    console.log('Rakesh'.length);
    console.log('Rakesh'.toUpperCase());

    //Object and references

    console.log(product3.name = 'Gaming PC');
    console.log(product3);



    //we cant compare object directly

    const player1 = {

        name : 'rakesh' ,

    }
    
    const player2 = {

        name1 : 'rakesh' ,
        age : 23 
    }

    console.log(player1 == player2);
    //it shows false as a result coz it always compare the reference here player1 and player2 are the reference.

    const player3 = player1 ;

    console.log(player1 == player3);
    //it shows true coz reference are same 

    console.log(player1.name == player2.name1);
    //this is how we compare the values 
    


    //Destructuring
    //const name = player1.name ;
            //variable      //property
    //if the class varialbe and the property are same we can write like this
    const { name } = player1;
    console.log(name);
    //const name1 = player2.name ;
    //const age = player2.age ;
    const{ name1 , age } = player2;
    console.log(name1);
    console.log(age);


    //Short hand property

    const player4 = {
        name2 : name ,
    }

    //here the value will be the value used before and it will be substuted.
    console.log(player4);

    const psGames = {
        gameName : 'God Of War' ,
    }
    console.log(psGames.gameName);
    //const gameName = psGames.gameName;
    /*or*/
    const { gameName } = psGames;  //this is important 
    
    const pcGames = {
        gameName : gameName ,
    }
    console.log(pcGames);

    //if property and value reference are same we can write like this
    const xboxGames = {
        gameName
    }
    console.log(xboxGames);

    //shorthand method
    //type method insterd of declaring properties 

    const nitendoGames = {
        
        gamesToPlay () {
            console.log('Mario' , 'pokimon');
        }
    }

    console.log(nitendoGames.gamesToPlay())

    </script>
</html>
