<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>Rock Paper Scissor V2 (Function)</h1>
    </head>
    <body>
    <button onclick="rock()">Rock</button>
    <button onclick="paper()">Paper</button>
    <button onclick="scissor()">Scissor</button>
    </body>
    <script>

    function rock(){
        const randomNumber = Math.random();

        let computerMove = '';
        
        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock' ;
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper' ;
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scisssor';
        }
        //console.log(computerMove);

        let result ='';
        if(computerMove === 'Rock'){
            result = 'Tie';
        }else if(computerMove === 'Paper'){
            result = 'You Lose';
        }else if(computerMove === 'Scisssor'){
            result = 'You Win';
        }
        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    }

    function paper(){
        const randomNumber = Math.random();

        if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock' ;
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper' ;
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scisssor';
        }
       
        if(computerMove === 'Rock'){
            result = 'You Win.';
        }else if(computerMove === 'Paper'){
            result = 'Tie.';
        }else if(computerMove === 'Scisssor'){
            result = 'You Lose';
        }
        alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
    }

    function scissor(){
        const randomNumber = Math.random();

         if(randomNumber >= 0 && randomNumber < 1/3){
            computerMove = 'Rock' ;
        }else if(randomNumber >= 1/3 && randomNumber < 2/3){
            computerMove = 'Paper' ;
        }else if(randomNumber >= 2/3 && randomNumber < 1){
            computerMove = 'Scisssor';
        }
       
        if(computerMove === 'Rock'){
            result = 'You Lose.';
        }else if(computerMove === 'Paper'){
            result = 'You Win';
        }else if(computerMove === 'Scisssor'){
            result = 'Tie';
        }
        alert(`You picked Scisssor. Computer picked ${computerMove}. ${result}`);
    }
    </script>
</html>
