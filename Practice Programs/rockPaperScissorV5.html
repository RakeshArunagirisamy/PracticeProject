<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper & scisssor V5 (Objects) </title>
        <!-- <header>Rock Paper & sessor </header> -->
    </head>
    <body>
        <h1>Simple Rock, Paper & scisssor V5 </h1>

        <!-- Rock -->
        <button onclick="playGame('Rock')">Rock</button>

        <!--Paper-->
        <button onclick="playGame('Paper')">Paper</button>

        <!--Scissor-->
        <button onclick="playGame('Scisssor')">Scisssor</button>

        <!--Reset Scores-->
        <button onclick="resetScore()">Reset</button>
        
    </body>

    <script>

    const score = {
        wins : 0 ,
        lose : 0 ,
        tie : 0 ,
    };

    function resetScore(){
            score.wins = 0;
            score.lose = 0;
            score.tie = 0;

            console.log(score.wins);
            console.log(score.lose);
            console.log(score.tie);
    }

    function playGame(playerMove){

        let result ='';
        if(playerMove === 'Rock'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'Tie.';
            }else if(computerMove === 'Paper'){
                result = 'You Lose.';
            }else if(computerMove === 'Scisssor'){
                result = 'You Win.';
            }
        }else if(playerMove === 'Paper'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'You Win.';
            }else if(computerMove === 'Paper'){
                result = 'Tie.';
            }else if(computerMove === 'Scisssor'){
                result = 'You Lose.';
        }
        }else if(playerMove === 'Scisssor'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'You Lose.';
            }else if(computerMove === 'Paper'){
                result = 'You Win.';
            }else if(computerMove === 'Scisssor'){
                result = 'Tie.';
        }
        }

        if(result === 'You Win.'){
            score.wins = score.wins + 1 ;
        }else if(result === 'You Lose.'){
            score.lose = score.lose + 1 ;
        }else if(result === 'Tie.'){
            score.tie = score.tie + 1;
        }

        
        
        //output display
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Win ${score.wins} , Lose ${score.lose} , Tie ${score.tie}`);
        
        }

    
        let computerMove = '';
        function comMov(){
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'Rock' ;
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'Paper' ;
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'Scisssor';
            }
        }
        
    
    </script>
</html>
