<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper & scisssor V4 </title>
        <!-- <header>Rock Paper & sessor </header> -->
    </head>
    <body>
        <h1>Simple Rock, Paper & scisssor V4 </h1>

        <!-- Rock -->
        <button onclick="playGame('Rock')">Rock</button>

        <!--Paper-->
        <button onclick="playGame('Paper')">Paper</button>

        <!--Scissor-->
        <button onclick="playGame('Scisssor')">Scisssor</button>
        
    </body>

    <script>

    function playGame(playerMove){
        
        let result ='';
        if(playerMove === 'Rock'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'Tie';
            }else if(computerMove === 'Paper'){
                result = 'You Lose';
            }else if(computerMove === 'Scisssor'){
                result = 'You Win';
            }
        }else if(playerMove === 'Paper'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'You Win.';
            }else if(computerMove === 'Paper'){
                result = 'Tie.';
            }else if(computerMove === 'Scisssor'){
                result = 'You Lose';
        }
        }else if(playerMove === 'Scisssor'){
            comMov();
            if(computerMove === 'Rock'){
                result = 'You Lose.';
            }else if(computerMove === 'Paper'){
                result = 'You Win';
            }else if(computerMove === 'Scisssor'){
                result = 'Tie';
        }
        }
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }

    
        let computerMove = '';
        function comMov(){
            const randomNumber = Math.random();

            if(randomNumber >= 0 && randomNumber < 1/3){
                computerMove = 'Rock' ;
            }else if(randomNumber >= 1/3 && randomNumber < 2/3){
                computerMove = 'Paper' ;
            }else if(randomNumber >= 2/3 && randomNumber < 1){
                computerMove = 'Scisssor';
            }
        }
        
    
    </script>
</html>
