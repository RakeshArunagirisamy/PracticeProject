<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Time alerter</title>
    </head>
    <body>
        <h1>Time Notifier</h1>
        
        <form>
            <label for="time">Time : </label>
            <input type="number" id="time" name="number" min="1" max="24" required>
            <button onclick="checkTime()">Submit</button>
        </form>
        <script>
            function checkTime(){
            let Number = parseInt(document.getElementById("time").value);
            if(Number >= 6 && Number <= 12){
                alert('Good Morning');
            }else if(Number >= 13 && Number <= 17){
                alert('Good Afternoon');
            }else{
                alert('Good Night');
            }
        }
        </script>
    </body>
</html>
